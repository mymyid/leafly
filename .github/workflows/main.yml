name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl secrets set MONGOSTRING=${{ secrets.MONGOSTRING }} 
          flyctl secrets set SECRET=${{ secrets.SECRET }}
          flyctl secrets set GH_ACCESS_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}
          flyctl deploy --remote-only
          fly ssh console --command 'sysctl --write vm.swappiness=10'
          fly ssh console --command 'swapon /swapfile'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
